<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <div>
            <h3>Pen is:</h3>
            <h3 class="togglePen">Disabled</h3>
            <p style="width: 10vw">Click inside the drawing space to enable the pen</p>
            <button class="clear">Clear sketchpad</button>
            <br/>
            <br/>
            <button id="change-size" class="clear">Change Pixel Size</button>
        </div>

        <div class="container">
            <!-- insert individual divs from App.js -->
        </div>

        <div>
            <h3>Pen Colors:</h3>
            <div class="color-palette">
                <div class="colors" id="black"></div>
                <div class="colors" id="blue"></div>
                <div class="colors" id="green"></div>
                <div class="colors" id="orange"></div>
                <div class="colors" id="red"></div>
                <div class="colors" id="gold"></div>
                <div class="colors" id="purple"></div>
                <div class="colors" id="rgb(230, 230, 230)"></div>
                <div class="colors" id="brown"></div>
            </div>
        </div>
    </div>

</body>

<script src="App.js"></script>

</html>
